<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>3D 立方体效果</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      perspective: 1000px;
    }

    .cube-container {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }

    /* 前面 */
    .front {
      background: rgba(255, 87, 34, 0.8);
      transform: translateZ(100px);
    }

    /* 后面 */
    .back {
      background: rgba(33, 150, 243, 0.8);
      transform: translateZ(-100px) rotateY(180deg);
    }

    /* 右面 */
    .right {
      background: rgba(76, 175, 80, 0.8);
      transform: translateX(100px) rotateY(90deg);
    }

    /* 左面 */
    .left {
      background: rgba(156, 39, 176, 0.8);
      transform: translateX(-100px) rotateY(-90deg);
    }

    /* 上面 */
    .top {
      background: rgba(255, 193, 7, 0.8);
      transform: translateY(-100px) rotateX(90deg);
    }

    /* 下面 */
    .bottom {
      background: rgba(233, 30, 99, 0.8);
      transform: translateY(100px) rotateX(-90deg);
    }

    @keyframes rotate {
      0% {
        transform: rotateX(0) rotateY(0) rotateZ(0);
      }

      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    /* 悬停效果 */
    .cube-container:hover {
      animation-play-state: paused;
    }

    .cube-face:hover {
      transform-origin: center;
      filter: brightness(1.2);
    }

    /* 响应式设计 */
    @media (max-width: 500px) {
      .cube-container {
        width: 150px;
        height: 150px;
      }

      .cube-face {
        width: 150px;
        height: 150px;
      }

      .front {
        transform: translateZ(75px);
      }

      .back {
        transform: translateZ(-75px) rotateY(180deg);
      }

      .right {
        transform: translateX(75px) rotateY(90deg);
      }

      .left {
        transform: translateX(-75px) rotateY(-90deg);
      }

      .top {
        transform: translateY(-75px) rotateX(90deg);
      }

      .bottom {
        transform: translateY(75px) rotateX(-90deg);
      }
    }
  </style>
</head>

<body>
  <div class="cube-container">
    <div class="cube-face front">前</div>
    <div class="cube-face back">后</div>
    <div class="cube-face right">右</div>
    <div class="cube-face left">左</div>
    <div class="cube-face top">上</div>
    <div class="cube-face bottom">下</div>
  </div>
</body>

</html>
